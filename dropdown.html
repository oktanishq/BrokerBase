<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern Web Dropdown Variant 2</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1d4ed8", // Deep blue from screenshot
                        "primary-hover": "#1e40af",
                        "background-light": "#f9fafb",
                        "background-dark": "#111827",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1f2937",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151",
                        "text-main-light": "#111827",
                        "text-main-dark": "#f3f4f6",
                        "text-muted-light": "#4b5563",
                        "text-muted-dark": "#9ca3af",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    boxShadow: {
                        'dropdown': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 10px 15px -3px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }.scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-8 transition-colors duration-300">
<div class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center space-y-12">
<div class="relative group">
<button class="flex items-center space-x-2 px-4 py-2.5 rounded-lg border border-border-light dark:border-border-dark bg-surface-light/50 dark:bg-surface-dark/50 hover:bg-surface-light dark:hover:bg-surface-dark hover:border-primary/50 dark:hover:border-primary/50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark text-text-main-light dark:text-text-main-dark w-48 justify-between shadow-sm">
<span class="flex items-center space-x-2 text-sm font-medium">
<span class="text-text-muted-light dark:text-text-muted-dark">Status:</span>
<span>All</span>
</span>
<span class="material-icons-round text-text-muted-light dark:text-text-muted-dark text-lg transition-transform duration-200 group-focus-within:rotate-180">expand_more</span>
</button>
<div class="absolute top-full left-0 mt-2 w-48 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg shadow-dropdown overflow-hidden transform opacity-0 scale-95 group-focus-within:opacity-100 group-focus-within:scale-100 group-focus-within:translate-y-0 transition-all duration-200 origin-top z-10">
<ul class="py-1">
<li>
<button class="w-full text-left px-4 py-2.5 text-sm flex items-center justify-between bg-primary/5 dark:bg-primary/10 text-primary font-medium hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors">
<span class="flex items-center">
<span class="w-2 h-2 rounded-full bg-primary mr-3 shadow-sm"></span>
                                Status: All
                            </span>
<span class="material-icons-round text-base">check</span>
</button>
</li>
<li>
<button class="w-full text-left px-4 py-2.5 text-sm flex items-center text-text-main-light dark:text-text-main-dark hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors group/item">
<span class="w-2 h-2 rounded-full bg-emerald-500 mr-3 shadow-sm group-hover/item:scale-110 transition-transform"></span>
                            Available
                        </button>
</li>
<li>
<button class="w-full text-left px-4 py-2.5 text-sm flex items-center text-text-main-light dark:text-text-main-dark hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors group/item">
<span class="w-2 h-2 rounded-full bg-rose-500 mr-3 shadow-sm group-hover/item:scale-110 transition-transform"></span>
                            Sold
                        </button>
</li>
<li>
<button class="w-full text-left px-4 py-2.5 text-sm flex items-center text-text-main-light dark:text-text-main-dark hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors group/item">
<span class="w-2 h-2 rounded-full bg-gray-400 mr-3 shadow-sm group-hover/item:scale-110 transition-transform"></span>
                            Draft
                        </button>
</li>
</ul>
<div class="px-2 py-2 border-t border-border-light dark:border-border-dark bg-gray-50/50 dark:bg-gray-800/30">
<button class="w-full text-center text-xs font-medium text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-primary transition-colors py-1">
                        Clear Filters
                    </button>
</div>
</div>
</div>

</div>
</body></html>
